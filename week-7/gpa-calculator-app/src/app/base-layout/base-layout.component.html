<mat-toolbar color="primary">
  <mat-toolbar-row>
  <!--Calls the logo from the assets folder-->
    <div class="logo">
      <img src="./assets/gpa-calculator-app.png" height="80px">
    </div>

  <!--Routes it back home-->
    <div style="width: 80%;">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/">Home</button>
  <!--Creates a sign out button-->
        <button mat-button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div fxLayout="row wrap">

  <div fxFlex>
<!--Displays the assignment name-->
    <mat-card class="main-container">
      <mat-card-title>{{ assignment }}</mat-card-title>
      <br><br>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
